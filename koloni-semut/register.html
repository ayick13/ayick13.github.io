<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Koloni Semut</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333333;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-container .form-control {
            margin-bottom: 15px;
        }
        .register-container .btn {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .register-container .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .register-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .register-container .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
        <div class="login-link">
            <p>Sudah punya akun? <a href="login.html">Login disini</a></p>
        </div>
    </div>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulasi registrasi berhasil
            alert('Registrasi berhasil! Anda akan diarahkan ke halaman profil.');
            window.location.href = 'profil.html';
        });
    </script>
</body>
</html>
