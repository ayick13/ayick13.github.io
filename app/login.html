<body>
    <!-- Navbar Sama Seperti Halaman Utama -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html"><i class="fas fa-robot"></i> KenthrAI Image Generator</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <div class="login-header">
                            <h2 class="mb-0">Selamat Datang Kembali</h2>
                            <p class="mb-0">Masuk untuk melanjutkan</p>
                        </div>
                        
                        <div class="login-body">
                            <form class="login-form">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="nama@email.com" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="••••••••" required>
                                </div>
                                
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">Ingat Saya</label>
                                    </div>
                                    <a href="#" class="text-decoration-none">Lupa Password?</a>
                                </div>
                                
                                <button type="submit" class="login-btn mb-4">Masuk</button>
                                
                                <div class="social-login mb-4">
                                    <p class="text-center text-muted mb-3">Atau masuk dengan</p>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-google">
                                            <i class="fab fa-google"></i>
                                            Google
                                        </button>
                                        <button class="btn btn-facebook">
                                            <i class="fab fa-facebook-f"></i>
                                            Facebook
                                        </button>
                                    </div>
                                </div>
                                
                                <p class="text-center mb-0">
                                    Belum punya akun? 
                                    <a href="#" class="text-decoration-none">Daftar Sekarang</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Sama Seperti Halaman Utama -->
    <footer class="bg-dark text-white py-3">
